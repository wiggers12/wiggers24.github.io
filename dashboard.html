<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comanda Digital - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#0d0d0d; color:white; }
    header { background:linear-gradient(90deg,#8e44ad,#b8860b); padding:15px; font-size:22px; font-weight:700; text-align:center; }
    .chart-card { background:#1a1a1a; border-radius:12px; padding:15px; margin:20px auto; box-shadow:0 4px 20px rgba(0,0,0,0.6); max-width:1200px; }
    .chart { width:100%; height:400px; }
  </style>
</head>
<body>
<header>📊 Dashboard & Relatórios</header>

<div class="chart-card"><div id="chartFinanceiro" class="chart"></div></div>
<div class="chart-card"><div id="chartEstoque" class="chart"></div></div>
<div class="chart-card"><div id="chartProdutos" class="chart"></div></div>
<div class="chart-card"><div id="chartGarcons" class="chart"></div></div>
<div class="chart-card"><div id="chartPagamentos" class="chart"></div></div>
<div class="chart-card"><div id="chartTempo" class="chart"></div></div>

<script>
let dados = JSON.parse(localStorage.getItem("comandaDigital")) || {
  mesas:[], pedidos:[], vendas:[], financeiro:{entradas:0,saidas:0,saldo:0}, estoque:[], garcons:[]
};

// =================== 📊 FINANCEIRO ===================
let entradas=dados.financeiro.entradas||0;
let saidas=dados.financeiro.saidas||0;
let saldo=dados.financeiro.saldo||0;

echarts.init(document.getElementById('chartFinanceiro')).setOption({
  title:{text:"💰 Financeiro", textStyle:{color:'#d4af37'}},
  tooltip:{trigger:'item'},
  series:[{
    type:'pie',
    radius:['40%','70%'],
    data:[
      {name:"Entradas", value:entradas},
      {name:"Saídas", value:saidas},
      {name:"Saldo Atual", value:saldo}
    ],
    itemStyle:{shadowBlur:15, shadowColor:'#000'},
    label:{color:'#fff'}
  }]
});

// =================== 📦 ESTOQUE ===================
if(dados.estoque && dados.estoque.length > 0) {
  let estProdutos=dados.estoque.map(e=>e.nome);
  let estQtd=dados.estoque.map(e=>e.qtd);

  echarts.init(document.getElementById('chartEstoque')).setOption({
    title:{text:"📦 Estoque Atual", textStyle:{color:'#d4af37'}},
    tooltip:{},
    xAxis:{type:'category', data:estProdutos, axisLabel:{color:'#fff'}},
    yAxis:{type:'value', axisLabel:{color:'#fff'}},
    series:[{data:estQtd, type:'bar', itemStyle:{color:'#1abc9c'}, label:{show:true, color:'#fff'}}]
  });
} else {
  document.getElementById('chartEstoque').innerHTML="<p style='text-align:center;color:#aaa;'>📦 Nenhum produto no estoque</p>";
}

// =================== 🍔 PRODUTOS MAIS VENDIDOS ===================
let produtosContagem = {};
dados.pedidos.forEach(p => {
  produtosContagem[p.produto] = (produtosContagem[p.produto] || 0) + 1;
});

let produtosVendidos = Object.keys(produtosContagem).map(k => ({
    name: k,
    value: produtosContagem[k]
}));

echarts.init(document.getElementById('chartProdutos')).setOption({
    title: {
        text: "🍔 Produtos Mais Vendidos (Contagem)",
        textStyle: {
            color: '#d4af37'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: "{b}: {c} unidades"
    },
    series: [{
        type: 'pie',
        radius: ['40%', '70%'],
        data: produtosVendidos,
        itemStyle: {
            shadowBlur: 15,
            shadowColor: '#000'
        },
        label: {
            color: '#fff'
        }
    }]
});

// =================== 🧑‍🍳 GARÇONS QUE MAIS ATENDEM ===================
let garconsAtendimentos = {};
dados.mesas.forEach(m => {
  if (m.garcomNome) {
    garconsAtendimentos[m.garcomNome] = (garconsAtendimentos[m.garcomNome] || 0) + 1;
  }
});

let garconsData = Object.keys(garconsAtendimentos).map(k => ({
    name: k,
    value: garconsAtendimentos[k]
}));

echarts.init(document.getElementById('chartGarcons')).setOption({
    title: {
        text: "🧑‍🍳 Garçons que Mais Atendem",
        textStyle: {
            color: '#d4af37'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: "{b}: {c} mesas"
    },
    series: [{
        type: 'pie',
        radius: '55%',
        center: ['50%', '60%'],
        data: garconsData,
        emphasis: {
            itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        },
        label: {
            color: '#fff'
        }
    }]
});

// =================== 💳 FORMAS DE PAGAMENTO ===================
let pagamentos={};
dados.vendas.forEach(v=>{
  pagamentos[v.pagamento]=(pagamentos[v.pagamento]||0)+v.total;
});
echarts.init(document.getElementById('chartPagamentos')).setOption({
  title:{text:"💳 Formas de Pagamento", textStyle:{color:'#d4af37'}},
  tooltip:{trigger:'item'},
  legend:{textStyle:{color:'#fff'}},
  series:[{type:'pie', radius:['40%','70%'],
    data:Object.keys(pagamentos).map(k=>({name:k,value:pagamentos[k]})),
    itemStyle:{shadowBlur:15,shadowColor:'#000'},
    label:{color:'#fff'}
  }]
});

// =================== 📈 EVOLUÇÃO NO TEMPO ===================
let porData={};
dados.vendas.forEach(v=>{
  porData[v.data]=(porData[v.data]||0)+v.total;
});
echarts.init(document.getElementById('chartTempo')).setOption({
  title:{text:"📈 Receita ao Longo do Tempo", textStyle:{color:'#d4af37'}},
  xAxis:{type:'category', data:Object.keys(porData), axisLabel:{color:'#fff'}},
  yAxis:{type:'value', axisLabel:{color:'#fff'}},
  series:[{data:Object.values(porData), type:'line', smooth:true,
    itemStyle:{color:'#e74c3c'},
    areaStyle:{color:'rgba(231,76,60,0.4)'}
  }]
});
</script>

</body>
</html>
